<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Bernard Joshua" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>Data Visualisation Journey Begins Here</h1>
    <script>
      var dataset = [14, 5, 26, 23, 9];

      d3.select("body")
        .selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function (d, i) {
          if (d > 9) {
            return "Warning: Bernard has watched " + d + " dog videos today !";
          }
          return "Bernard has watched " + d + " dog videos today !";
        })
        .style("color", function (d) {
          if (d > 9) {
            return "red";
          } else {
            return "black";
          }
        });
    </script>
  </body>
</html>
