<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Data Visualisation" />
		<meta name="keywords" content="HTML, CSS, D3" />
		<meta name="author" content="Bernard Joshua" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/CSS/styles.css" />
		<script src="//d3js.org/d3.v3.min.js"></script>

		<title>Task 2.2 D3 Bar Chart</title>
	</head>
	<body>
		<h1>Data Visualisation Journey Begins Here</h1>

		<script>
			// References @FreeCodeCamp

			// Dataset is an array that contains the data of the barchart.
			const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9, 44, 15, 25];

			// Setting height and width.
			const w = 500;
			const h = 200;

			// Dynamically creating "SVG's" using d3.
			const svg = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			// Making several rectangles using the dataset
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", (d, i) => i * (w / dataset.length))
				.attr("y", (d, i) => h - 4 * d)
				.attr("width", 35)
				.attr("height", (d, i) => 4 * d)
				.attr("fill", "navy");


			// Adding the Labels.
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.attr("x", (d, i) => i * (w / dataset.length))
				.attr("y", (d, i) => h - 4 * d)
				.text((d) => d);
				

		</script>

		<footer>
			<a href="/HTML/scatter_plot.html">COS30045 Data Visualisation</a>
			<p>Semester 2, 2022</p>
		</footer>
	</body>
</html>
