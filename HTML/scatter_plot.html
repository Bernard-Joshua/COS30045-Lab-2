<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Data Visualisation" />
		<meta name="keywords" content="HTML, CSS, D3" />
		<meta name="author" content="Bernard Joshua" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/CSS/styles.css" />
		<script src="//d3js.org/d3.v3.min.js"></script>

		<title>Task 2.3 D3 Scatter Plots</title>
	</head>
	<body>
		<h1>Data Visualisation Journey Begins Here</h1>

		<script>
			const dataset = [
				[5, 20],
				[480, 90],
				[250, 50],
				[100, 33],
				[330, 95],
				[410, 12],
				[475, 44],
				[25, 67],
				[85, 21],
				[220, 88],
			];

			const w = 550;
			const h = 150;

			const svg = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", (d, i) => d[0])
				.attr("cy", (d) => h - d[1])
				.attr("r", 5)
				.attr("fill", "slategrey")
				.attr("fill", function (d) {
					if (d[0] == 410) {
						return "red";
					}
				});

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.attr("x", (d) => d[0] + 5)
				.attr("y", (d) => h - d[1])
				.text((d) => d[0] + ", " + d[1]);
		</script>

		<footer>
			<a href="/HTML/loading_frm_csv.html">COS30045 Data Visualisation</a>
			<p>Semester 2, 2022</p>
		</footer>
	</body>
</html>
