    <title>Task 2.3 Drawing With Data - Scatter Plots</title>

  <body>
    <h1>Data Visualisation Journey Begins Here</h1>
    
    <script>

      // References @FreeCodeCamp

    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9, 44, 15, 25];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * (w / dataset.length))
       .attr("y", (d, i) => h - 4 * d)
       .attr("width", 35)
       .attr("height",(d, i) => 4 * d)
       .attr("fill","navy")

  </script>
</body>
