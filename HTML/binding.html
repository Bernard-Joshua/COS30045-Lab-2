<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Data Visualisation" />
		<meta name="keywords" content="HTML, CSS, D3" />
		<meta name="author" content="Bernard Joshua" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/CSS/styles.css" />
		<script src="//d3js.org/d3.v3.min.js"></script>

		<title>Task 2.1 D3 Binding Data</title>
	</head>
	<body>
		<h1>Data Visualisation Journey Begins Here</h1>

		<script>
			var dataset = [14, 5, 26, 23, 9]; // Array of data.

			// Dynamic Data with D3.
			d3.select("body")		// Selects the body of the HTML document.
				.selectAll("p")
				.data(dataset)   // Sets the data to the array created before.
				.enter()
				.append("p")		// Adds the Paragraph to the body.
				.text(function (d, i) {			// Function to add different text to the pargraph.
					if (d > 9) {								
						return (
							"Warning: Bernard has watched " +
							d +
							" dog videos today !"
						);
					}
					return "Bernard has watched " + d + " dog videos today !";
				})
				.style("color", function (d) {  // Function to add different color to the pargraph.
					if (d > 9) {
						return "red";
					} else {
						return "black";
					}
				});

		</script>

		<footer>
			<a href="/HTML/bar_chart.html">COS30045 Data Visualisation</a>
			<p>Semester 2, 2022</p>
		</footer>
	</body>
</html>
